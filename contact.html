<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-wrapper">
        <div class="logo-img">
            <img src="img/coffeeStore.png" alt="Not The Coffee Store">
        </div>
        
      
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>  
            <li><a href="about.html">Quienes somos</a></li>  
            <li><a href="contact.html">Contacto</a></li>  
        </ul>

        <div class="burguer">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <main>
        <section class="page-intro">
            <h1 id="page-title"> Contacto</h1>
            <h3 id="page subtitle">Como no pedir algo a The Coffee Store</h3>
            <p id="intro-paragraph">Si nos dejas tu contacto, te prometemos que no te vamos a ofrecer cafe de The Coffee Store</p>
        </section>
        <form action="" class="form" id="form">
			
			
			<div class="form-group" id="group-name">
				<label for="name" class="form-label">Nombre</label>
				<div class="form-group-input">
					<input type="text" class="form-input" name="name" id="name" placeholder="Tito Puente">
					
				</div>
				
			</div>

			
			<div class="form-group" id="group-email">
				<label for="email" class="form-label">Correo Electrónico</label>
				<div class="form-group-input">
					<input type="email" class="form-input" name="email" id="email" placeholder="email@email.com">
					
				</div>
				
			</div>

			
			<div class="form-group" id="group-phone">
				<label for="phone" class="form-label">Teléfono</label>
				<div class="form-group-input">
					<input type="text" class="form-input" name="phone" id="phone" placeholder="4491234567">
					
				</div>
				
			</div>

            
			
			
			</div>

			

			<div class="form-group form-group-btn-enviar">
				<button type="submit" class="form-btn">Enviar</button>
				
			</div>
		</form>       
    </main>

    <footer class="flex-footer-nav">
        <div class="flex-footer-icons">
            <a href="https://www.facebook.com" class="flex-link" ><img src="img/facebook.svg" alt=""class="footer-icon b"></a>
            <a href="https://www.instagram.com" class="flex-link"><img src="img/instagram.svg" alt="" class="footer-icon e"></a>
        </div>

        <div class="flex-footer-text">
            Gabriel Fraihaut - 2022
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
